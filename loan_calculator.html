<style type="text/css"> #box{ float:left; background:#444; color:#FFF; font-family:Verdana, sans-serif; font-size:14px; padding:20px; } #box > a{ text-decoration:none; font-weight:bold; color:#FFF; background:orange; padding:4px 15px 8px; border:#000 1px solid; border-radius:6px; } .inputs{ background:none; border:none; font-size:medium; font-weight:bold; color:orange; } .outputs{ font-weight:bold; color:orange; } </style> 
<script type="text/javascript"> /* Set the interest rate for the first month */ var interest = 0.1040575; function sliderChange1(val) { var val1 = document.getElementById('sliderStatus1').innerHTML = val; /* Each time the amount of money changes, we update the calculator */ input1 = val1; month_repay(); } function sliderChange2(val) { var val2 = document.getElementById('sliderStatus2').innerHTML = val; /* Each time the amount of months changes, we update the calculator */ input2 = val2; month_repay(); } function themath(val1,val2) { var ans = val1/val2; var to = document.write(ans); } themath(val1,val2); function month_repay(){ /* We do the maths for the calculator here */ input1 = document.getElementById('sliderStatus1').innerHTML; /* Set the amount of money to global variable */ input2 = document.getElementById('sliderStatus2').innerHTML; /* Set the amount of months to global variable */ document.getElementById('money').value = input1; /* Update the field of final money */ document.getElementById('months').value = input2; /* Update the field of final duration */ interest = interest - (0.02325* (input2-1)); /* Some calculation for resetting the interest rate depending on the amount of months */ /* Calculates the interest per month */ var monthly_interest = input1 * interest; /* Calculates the proportion of the loan money per month */ var monthly_proportion = input1 / input2; /* Adds the monthly interest to the monthly proportion to get the monthly repayment */ var monthly_payment = monthly_proportion + monthly_interest; /* Places the amount of monthly repayment to the relative field */ document.getElementById('repayment').value = monthly_payment.toFixed(2); } </script>
 </head>
 <body>
