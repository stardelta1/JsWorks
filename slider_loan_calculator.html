<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#dialogoverlay{
	
	opacity: .8;
	position: fixed;
	top: 0px;
	left: 0px;
	background: #FFF;
	width: 420px;
	
}
#dialogbox{
	
	position: fixed;
	background: #000;
	border-radius:7px; 
	width:420px;
	
}
#dialogbox > div{ background:#FFF; margin:8px; }
#dialogbox > div > #dialogboxbody{ background:#333; padding:20px; color:#FFF; }
</style>

<script type="text/javascript">
function sliderChange1(val) {
	var val1 = document.getElementById('sliderStatus1').innerHTML = val;
}
function sliderChange2(val) {
		var val2 = document.getElementById('sliderStatus2').innerHTML = val;
}
function sliderChange3(val) {
		var val2 = document.getElementById('sliderStatus3').innerHTML = val;
}
function computeLoan(){
	var amount = document.getElementById('amount').value;
	var interest_rate = document.getElementById('interest_rate').value;
	var months = document.getElementById('months').value;
	var interest = (amount * (interest_rate * .01)) / months;
	var payment = ((amount / months) + interest).toFixed(2);
	payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	document.getElementById('payment').innerHTML = "Monthly Payment = $"+payment;
}
</script> 
</head>
<body>

<div id="dialogoverlay">
	<div id="dialogbox">
	<div id="dialogboxbody">
	<h2> Loan Calculator</h2>
Loan Amount: $ <span id="sliderStatus1">100000</span><br/>
<input id = "amount" type="range" min="100000" max="1000000" value="10000" step="50000" onChange="sliderChange1(this.value); computeLoan()" style="width: 400px;" />
<br/>
Months: <span id="sliderStatus2">3</span> Months<br/>
<input id="months" type="range" min="1" max="12" value="3" step="1" onChange="sliderChange2(this.value); computeLoan()" style="width: 400px;" />
<br/>
<p>Interest Rate: <span id="sliderStatus3">10</span>%<br/>
<input id="interest_rate" type="range" min="0" max="100" value="10" step=".5" onchange="sliderChange3(this.value); computeLoan()" style="width: 400px;"></p>
<h2 id="payment"></h2>
</div>
</div>
</div>
</body>
</html>
